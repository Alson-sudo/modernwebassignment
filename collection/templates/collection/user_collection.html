{% extends 'parent.html' %}
{% load static %}
{% block title %}
<title>Wallpaper</title>
{% endblock title %}
{% block main_content %}
<h1 class="text-center m-5"> GENRE</h1>
<div class="container-fluid text-center">
    <div class="row ">
        {% for i in collection%}
        <div class="card col-md-3 p-3 border-0 ">
            <div class="card border-0">
                <div class="card user_collection" style="border:none">
                    <a href="{% url 'show_genre_beats' %}?category={{i.collection_name}}">
                        <img src="/{{i.collection_img}}" class="card-img-top" alt="{{i.wallpaper_name}}.jpg"></a>
                    <div class="card-body">
                        <h5 class="card-title">{{i.collection_name}}</h5>
                        <!--                        <p class="card-text text-truncate">{{i.collection_desc}}</p>-->
                    </div>
                </div>
            </div>
        </div>

        {% endfor %}
    </div>
</div>
{% endblock main_content %}
