{% extends 'admin_parent.html' %}
{% block title %}
<title>All Beats</title>
{% endblock%}
{% block main_content %}
<div class="container">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <h1 class="text-center">All Beats</h1>
            {% include 'msg.html' %}
            <div class="card py-2 px-2 mt-5 border-0">
                <table class="table table-hover">
                    <tr>
                        <th>UserName</th>
                        <th>Message</th>
                        <th></th>


                    </tr>
                    {% for i in feedback %}
                    <tr>
                        <td> {{ i.owner }}</td>
                        <td> {{ i.message }}</td>
                        <td><a class="btn btn-danger btn-sm" href="/collection/done_feedback/{{i.id}}"
                               onclick="return confirm('Confirm Done')">Done</a>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock main_content %}
